<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>GreenSock: Delay</title>
     
<style>
body{
	background-color:#000;
 color:white;
}
#demo {
	width: 692px;
	height: 60px;
	background-color: #333;
	padding: 8px;
}
#logo {
	position: relative;
	width: 60px;
	height: 60px;
	background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/logo_black_1.jpg)no-repeat;
}
</style>
</head>
 
<body>
<div id="demo">
  <div id="logo"></div>
</div>
 
<script type="text/javascript" src="js/vendor/gsap/plugins/CSSPlugin.min.js"></script>
<script type="text/javascript" src="js/vendor/gsap/TweenLite.min.js"></script>
 
<script>
//we'll use a window.onload for simplicity, but typically it is best to use either jQuery's $(document).ready() or $(window).load() or cross-browser event listeners so that you're not limited to one.
window.onload = function(){
 
  TweenLite.to("#logo", 10, {rotation:"-360", transformOrigin:"0% 100%"});
}
</script>
 
</body>
</html>
